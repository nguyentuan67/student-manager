<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<div class="container">
    <h3 th:text="'Thêm môn học mới vào lớp ' + ${classroom.name}" class="my-3"></h3>
    <p th:text="'Khóa: ' + ${classroom.grade}" class="my-3"></p>
    <form th:action="@{/classroom/subject/add}" method="POST">
        <input th:name="classroomId" hidden="true" th:value="${classroom.id}"/>
        <div class="mb-3">
            <label class="form-label">Môn học - Giáo viên</label>
            <select class="form-select form-select-lg mb-3 classId" th:name="teacherId" aria-label=".form-select-lg example">
                <option selected>Chọn môn học học</option>
                <option th:each="teacher: ${teachers}"  th:value="${teacher.id}" th:text="${teacher.subjects.get(0).name} + ' - '+${teacher.name}"></option>
            </select>
        </div>
        <div class="btn-submit-form">
            <button type="submit" class="btn btn-primary">Thêm</button>
            <a th:href="@{/classroom/{id}(id=${classroom.id})}" class="btn btn-danger">Hủy</a>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
