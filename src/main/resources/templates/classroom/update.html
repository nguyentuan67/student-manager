<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Cập nhật lớp học</title>
    <content th:replace="fragments/init :: head"></content>
</head>
<body>


<div class="container-fluid" style="padding: 0">
    <div class="row g-0">
        <content th:replace="fragments/nav-bar :: content"></content>
        <div class="app col-10">
            <div class="header">
                <form style="width: 100%;" th:action="@{/classroom/find}" method="GET">
                    <div class="search-group input-group d-flex align-items-center">
                        <button class="search-btn" type="submit" id="button-addon2">
                            <i class="fal fa-search"></i>
                        </button>
                        <input type="text" th:name="key" class="search-input" placeholder="Tìm kiếm..." aria-describedby="button-addon2">
                    </div>
                </form>
                <div class="dropdown account">
                    <button th:text="${auth.name}" class="btn-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Account setting</a></li>
                        <li><a class="dropdown-item" href="/logout">Log out</a></li>
                    </ul>
                </div>
            </div>
            <div class="main-body">
                <div class="title-page">
                    <h4>Chỉnh sửa lớp học</h4>
                </div>
                <form th:action="@{/classroom/update}" method="POST">
                    <input th:name="id" hidden="true" th:value="${classroom.id}"/>
                    <div class="mb-3">
                        <label class="form-label">Tên lớp học</label>
                        <input type="text" th:name="name" th:value="${classroom.name}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Khóa</label>
                        <input type="text" th:name="grade" th:value="${classroom.grade}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số lượng tối đa</label>
                        <input type="text" th:name="amount" th:value="${classroom.amount}" class="form-control">
                    </div>
                    <div class="btn-submit-form">
                        <button type="submit" class="btn btn-primary">Xác nhận</button>
                        <a th:href="@{/classroom}" class="btn btn-danger">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<content th:replace="fragments/init :: script"></content>

</script>
</body>
</html>
