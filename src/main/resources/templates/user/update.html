<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Sửa tài khoản</title>
  <content th:replace="fragments/init :: head"></content>
</head>

<body>
<div class="container-fluid" style="padding: 0">
  <div class="row g-0">
    <content th:replace="fragments/nav-bar :: content"></content>
    <div class="app col-10">
      <div class="header">
        <form style="width: 100%;" th:action="@{/user/find}" method="GET">
          <div class="search-group input-group d-flex align-items-center">
            <button class="search-btn" type="submit" id="button-addon2">
              <i class="fal fa-search"></i>
            </button>
            <input type="text" th:name="key" class="search-input" placeholder="Tìm kiếm..." aria-describedby="button-addon2">
          </div>
        </form>
        <div class="dropdown account">
          <button th:text="${auth.name}" class="btn-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Account setting</a></li>
            <li><a class="dropdown-item" href="/logout">Log out</a></li>
          </ul>
        </div>
      </div>
      <div class="main-body">
        <div class="title-page">
          <h4>Chỉnh sửa tài khoản</h4>
        </div>
        <form th:action="@{/user/update}" method="POST">
          <input type="text" hidden th:name="id" th:value="${user.id}">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input disabled type="text" th:name="username" th:value="${user.username}" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" th:name="name" th:value="${user.name}" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Ngày sinh</label>
            <div class="col-5">
              <div class="input-group date" id="datepicker">
                <input th:value="${user.getStringDob()}" type="text" th:name="dob" class="form-control" id="date"/>
                <span class="input-group-append"></span>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <select class="form-select form-select-lg mb-3 classId"
                    th:if="${user.gender == 'Nam'}"
                    th:name="gender" aria-label=".form-select-lg example">
              <option th:value="Nam" selected th:text="Nam"></option>
              <option th:value="Nữ" th:text="Nữ"></option>
            </select>
            <select class="form-select form-select-lg mb-3 classId"
                    th:if="${user.gender == 'Nữ'}"
                    th:name="gender" aria-label=".form-select-lg example">
              <option th:value="Nam" th:text="Nam"></option>
              <option th:value="Nữ" selected th:text="Nữ"></option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input disabled type="text" th:value="${user.email}" th:name="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" th:name="phone" th:value="${user.phone}" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" th:name="address" th:value="${user.address}" class="form-control">
          </div>

          <div class="mb-3">
            <label>Phân quyền</label>
            <div class="form-check">
              <input class="form-check-input role-input" type="radio"
                     th:name="role_id" th:value="0"
                     th:checked="${user.roles.get(0).id==0}"
                     name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Học sinh
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input role-input" type="radio"
                     th:name="role_id" th:value="1"
                     th:checked="${user.roles.get(0).id==1}"
                     name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Giáo viên
              </label>
            </div>
          </div>

          <div th:if="${user.roles.get(0).id == 0}" >
            <div class="mb-3 select-item active">
              <label class="form-label">Lớp học</label>
              <select class="form-select form-select-lg mb-3 classId" th:name="classroom_id" aria-label=".form-select-lg example">
                <option value=" " selected>Chọn lớp học</option>
                <option th:each="classroom: ${classrooms}"
                        th:value="${classroom.id}"
                        th:text="${classroom.name}"
                        th:selected="${user.classrooms.size()!=0 && classroom == user.classrooms.get(0)}">
                </option>
              </select>
            </div>
            <div class="mb-3 select-item">
              <label class="form-label">Dạy môn</label>
              <select class="form-select form-select-lg mb-3 classId" th:name="subject_id" aria-label=".form-select-lg example">
                <option value=" " selected>Chọn môn học</option>
                <option th:each="subject: ${subjects}"
                        th:value="${subject.id}"
                        th:text="${subject.name} + ' (Lớp: ' + ${subject.grade} + ')'"
                        th:selected="${user.subjects.size()!=0 && subject == user.subjects.get(0)}">
                </option>
              </select>
            </div>
          </div>

          <div th:if="${user.roles.get(0).id == 1}" >
            <div class="mb-3 select-item">
              <label class="form-label">Lớp học</label>
              <select class="form-select form-select-lg mb-3 classId" th:name="classroom_id" aria-label=".form-select-lg example">
                <option value=" " selected>Chọn lớp học</option>
                <option th:each="classroom: ${classrooms}"
                        th:value="${classroom.id}"
                        th:text="${classroom.name}"
                        th:selected="${user.classrooms.size()!=0 && classroom == user.classrooms.get(0)}">
                </option>
              </select>
            </div>
            <div class="mb-3 select-item active">
              <label class="form-label">Dạy môn</label>
              <select class="form-select form-select-lg mb-3 classId" th:name="subject_id" aria-label=".form-select-lg example">
                <option value=" " selected>Chọn môn học</option>
                <option th:each="subject: ${subjects}"
                        th:value="${subject.id}"
                        th:text="${subject.name} + ' (Lớp: ' + ${subject.grade} + ')'"
                        th:selected="${user.subjects.size()!=0 && subject == user.subjects.get(0)}">
                </option>
              </select>
            </div>
          </div>

          <div class="btn-submit-form">
            <button type="submit" class="btn btn-primary">Xác nhận</button>
            <a href="javascript:history.back();" class="btn btn-danger">Hủy</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<content th:replace="fragments/init :: script"></content>
<script type="text/javascript">
  $(function() {
    $('#datepicker').datepicker({
      format: 'dd/mm/yyyy'
    });
  });

  let tabs = $(".role-input");
  let contents = $(".select-item");
  tabs.each((index, tab) => {
    tab.onclick = () => {
      console.log($('.select-item.active select'))
      $('.select-item.active select').attr('disabled', 'disabled');
      $(".select-item.active").removeClass("active");
      $(contents.get(index)).addClass("active");
      $('.select-item.active select').removeAttr('disabled');
    }
  })
  $('.back-btn').onclick = () => {
    window.history.back()
  }
</script>
</body>
</html>
